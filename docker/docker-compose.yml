services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: claude-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: claude
      POSTGRES_PASSWORD: claude_password
      POSTGRES_DB: claude_control_center
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claude"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - claude-network

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: claude-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://claude:claude_password@postgres:5432/claude_control_center?schema=public
      PORT: 3000
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
    networks:
      - claude-network
    command: sh -c "npm start"

  # Frontend (nginx)
  frontend:
    build:
      context: ../
      dockerfile: docker/Dockerfile.frontend
    container_name: claude-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - claude-network

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: claude-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@claude.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - claude-network

volumes:
  postgres-data:
  uploads:

networks:
  claude-network:
    driver: bridge
